
<li class="faqExpansor__outerContainer">

    <!-- EXPANSOR BUTTON/TITLE -->
    <button 
        class="faqExpansor__titleContainer" 
        (click)="onClick()"
        [class.isOpen]="isOpen"
    >
        <h3 class="faqExpansor__title">{{title()}}</h3>
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#ffffff">
            <path d="M256-213.85 213.85-256l224-224-224-224L256-746.15l224 224 224-224L746.15-704l-224 224 224 224L704-213.85l-224-224-224 224Z"/>
        </svg>
    </button>
    
    <!-- EXPANDIBLE CONTENT -->
    <div 
        class="faqExpansor__descriptionContainer" 
        #expandableItem
        [style.height]="isOpen ? expandableHeight() + 'px' : '0'"
        
    >
        <div class="faqExpansor__description" [innerHTML]="description()"></div>
    </div>

</li>
