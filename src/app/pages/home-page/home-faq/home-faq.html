<section class="homeFaq__container">
    
    <h2 class="homeFaq__title">
        Preguntas Frecuentes
    </h2>

    @for (faq of faqs(); track faq.id; let i = $index) {
        <app-faq-expander
            [title]="faq.title"
            [description]="faq.description"
            [isOpen]="faq.isOpen"
            (toggle)="toggle(i)"
        />
    }
    
</section>
