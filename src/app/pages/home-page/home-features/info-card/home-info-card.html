<div class="infoCard__outerContainer">
    
    <div class="infoCard__textContainer">
        <h3 class="infoCard__title">{{title()}}</h3>
        <p class="infoCard__text">{{text()}}</p>
    </div>

    <div class="infoCard__iconContainer">
        <img [src]="iconPath()" [alt]="iconName() + 'icon'" class="infoCard__icon"/>
    </div>
    
</div>
