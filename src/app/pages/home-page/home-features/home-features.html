<section class="homeFeatures__container">
    <h2 class="homeFeatures__title">
        Funcionalidades principales
    </h2>
    <article class="homeFeatures__cardsContainer">
        <app-home-info-card
            [title]="'Miles de películas'"
            [text]="'En FilmFlix podrás buscar entre miles de películas de todos los tiempos, paises y géneros.'"
            iconName="'film'"
            iconPath="assets/icons/film_icon_white.svg"
        />
        <app-home-info-card
            [title]="'Los últimos estrenos'"
            [text]="'Podrás encontrar todos los próximos estrenos y saber cuándo podrás verlos en el cine.'"
            iconName="'cinema'"
            iconPath="assets/icons/cinema_icon_white.svg"
        />
        <app-home-info-card
            [title]="'Filtros avanzados'"
            [text]="'Busca películas filtrando por género, país o año. Organiza los resultados por popularidad o fecha de estreno.'"
            iconName="'popular'"
            iconPath="assets/icons/popular_icon_white.svg"
        />
        <app-home-info-card
            [title]="'Trailers e imágenes'"
            [text]="'Cuando encuentres una película que te interese, podrás ver su trailer e imágenes.'"
            iconName="'watch'"
            iconPath="assets/icons/watch_icon_white.svg"
        />

    </article>
    
</section>
