<section class="home_homeWhatsNew">
    <!-- WHATS NEW CARD -->
    <article class="homeWhatsNew__card">

        <!-- WHATS NEW CARD INFO -->
        <div class="homeWhatsNew__info">
            <div class="homeWhatsNew__popcornContainer">
                <img 
                    src="assets/images/home/popcorn_illustration.svg" 
                    alt="Pop Corn Illustration"
                    class="homeWhatsNew__popcornIllustration"
                >
            </div>
            <div class="homeWhatsNew__data">
                <h3 class="homeWhatsNew__infoTitle">¡Ya disponibles los próximos estrenos!</h3>
                <p class="homeWhatsNew__infoText">Mantente al día de las películas que saldrán próximamente</p>
            </div>
            
        </div>
        
        <!-- WHATS NEW CARD BUTTON -->
        <div class="homeWhatsNew__buttonContainer">
            <app-button
                [type]="'solid'" 
                [size]="'small'"
                [color]="'secondary'"
                [label]="'IR A ESTRENOS'"
                (click)="goToUpcoming()"
                id="home-page_whats-new-button"
            />
        </div>
    </article>
</section>
