<header class="home__homeHero">
    <section class="homeHero__welcome">

        <article class="welcome__container">
            <h1 class="welcome__title">Todas tus <span>películas</span> favoritas presentes y futuras</h1>
            <h2 class="welcome__subtitle app-subtitle">¿Buscas una película en concreto?</h2>
            <p class="welcome__description">
                Utiliza nuestro buscador global o visita la sección de películas para buscar con filtros avanzados
            </p>
        </article>

        <article class="homeHero__search">
            <app-input
                [label]="'¿Qué película quieres buscar?'"
                [size]="'big'"
                [value]="searchState.selectedName()"
                (inputEvent)="searchState.setSelectedName($event)"
            />
            <app-button 
                [fill]="'solid'" 
                [size]="'big'"
                [color]="'primary'" 
                [label]="'Buscar'"
                [icon]="{ src: 'assets/icons/search_icon_white.svg', alt: 'search' }"
                (click)="searchByNameFromHero()"
            />
        </article>
    </section>
    <div class="homeHero__heroSeparator">
        <div class="heroSeparator__figure--back"></div>
        <div class="heroSeparator__figure--front"></div>
    </div>
    <img src="assets/images/home/home_bg_large.webp" alt="Fondo películas" class="homeHero__bgImage" />
</header>
