<div class="nowPlaying">

    <!-- NOW PLAYING HEADER -->
    <header class="nowPlaying__header">
        <h1 class="nowPlayingHeader__title">Ahora en <span>cines</span></h1>
        <h3 class="nowPlayingHeader__subtitle">Aquí podrás encontrar la cartelera en cines</h3>
    </header>

    <!-- NOW PLAYING FILM LIST -->
    <app-film-list
        [filmList]="nowPlayingFilmList()"
        [loading]="loading()"
        (nextPage)="getNextPage()"
    />
</div>
