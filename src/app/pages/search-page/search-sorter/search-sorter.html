<section class="searchSorter">

    <!-- SORT BY ARTICLE -->
    <article class="searchSorter__sortBy">
        <span class="sortBy__span">Orden: </span>
        @if(screenSize.width()){
            @if(screenSize.width()! > 600){

            <button 
                (click)="searchState.setOrderByPopularity()" 
                class="sortBy__button"
                [class.selected]="searchState.sortOptions().by === 'popularity'"
            >
                Popularidad
            </button>
            
            <button 
                (click)="searchState.setOrderByYear()" 
                class="sortBy__button"
                [class.selected]="searchState.sortOptions().by === 'primary_release_date'"
            >
                Fecha
            </button>
            
            <button 
                (click)="searchState.setOrderByRate()" 
                class="sortBy__button"
                [class.selected]="searchState.sortOptions().by === 'vote_average'"
            >
                Votos
            </button>
        }@else {
            <select 
                (change)="handleSortChange($event)" class="sortBy__select">
                <option value="popularity" class="sortBy__option">
                    Popularidad
                </option>
                <option value="rate" class="sortBy__option">
                    Votos
                </option>
                <option value="year" class="sortBy__option">
                    AÃ±o
                </option>
            </select>
        }
        }
        
        
    </article>

    <!-- ORDER INDICATOR -->
    <article class="searchSorter__orderIndicator">
        <button (click)="searchState.changeOrder()" class="sortBy__button">
            {{searchState.sortOptions().order === 'asc' ? 'A-Z' : 'Z-A'}}
        </button>
    </article>
</section>
