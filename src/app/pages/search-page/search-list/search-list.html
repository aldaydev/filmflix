@let filmList = searchState.filmList();

<section class="searchList">
    @for (film of filmList; track $index) {
        <app-film-card
            [title]="film.title"
            [image]="film.poster_path | posterUrl"
            [date]="film.release_date"
            [genres]="film.genre_ids"
            [id]="film.id"
        />
    }
</section>
