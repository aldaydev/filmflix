<header class="header" [appHeaderThemeBg]="{isOpen: isOpen(), isCollapsed: isCollapsed()}">
    <a routerLink="/" class="header__brandText">
        FILMFLIX
    </a>

    <section class="header__menu">
        <nav #navbar class="headerMenu__nav">
            <ul 
                class="headerMenu__navList" 
            >
                <li class="headerMenu__navItem">
                    <a 
                        routerLink="/search"
                        class="headerMenu__navLink">
                        <span>Películas</span>
                    </a>
                </li>

                <li class="headerMenu__navItem">
                    <a 
                        routerLink="/search"
                        class="headerMenu__navLink">
                        <span>Cartelera</span>
                    </a>
                </li>

                <li class="headerMenu__navItem">
                    <a 
                        routerLink="/search"
                        class="headerMenu__navLink">
                        <span>Próximamente</span>
                    </a>
                </li>

                <li class="headerMenu__navItem">
                    <a 
                        href="https://alday.dev"
                        target="_blank"
                        rel="noreferrer noopener"
                        class="headerMenu__navLink headerMenu__navLink--aldaydev">
                        <span>AldayDev</span>
                    </a>
                </li>
            </ul>
            
        </nav>
        <app-toggle-theme/>
        @if (isCollapsed()) {
            <button 
            class="headerMenu__navToggle" 
            (click)="navToggle()"
        >
            <span 
                class="navToggle__bar navToggle__bar--1"[class.isOpen]="isOpen()"></span>
            <span class="navToggle__bar navToggle__bar--2" [class.isOpen]="isOpen()"></span>
            <span class="navToggle__bar navToggle__bar--3" [class.isOpen]="isOpen()"></span>
            <span class="navToggle__bar navToggle__bar--4" [class.isOpen]="isOpen()"></span>
        </button>
        }
        
        
    </section>
    
</header>
