<label class="customInput__label" [class.small]="size() === 'small'">
    <input 
        type="text" 
        [attr.placeholder]="placeholder()"
        [class.light]="themeService.theme() === 'light'"
        class="customInput"
        [value]="value()"
        (input)="inputEvent.emit($event)"
        [tabindex]="tabindex()"
    >
    <span class="customInput__labelText">
        {{label()}}
    </span>
</label>
